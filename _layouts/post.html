---
layout: default
---
<div class="post-container">
  <h2 class="post-title">{{ page.title }}</h2>
  <p class="post-date">{{ page.date | date_to_string }}</p>
  {% if page.featuredImage %}
    <img class="post-featured-image" src="{{ page.featuredImage }}" />
  {% endif %}

  <div class="post">
  {{ content }}
  </div>
</div>
